<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Formulario de Ingreso y Diagnóstico Técnico</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 20px;
        background: #f7f7f7;
      }

      form {
        background: #fff;
        padding: 18px;
        border-radius: 6px;
        max-width: 980px;
        margin: 0 auto;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      }

      fieldset {
        margin-bottom: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 0;
        background: #ffffff;
        transition: all 0.25s ease;
      }

      fieldset fieldset {
        margin-left: 16px;
        background: #fafafa;
        border-color: #ccc;
      }

      fieldset fieldset fieldset {
        margin-left: 28px;
        background: #f0f0f0;
      }

      .collapsible {
        margin-top: 14px;
      }

      legend {
        font-weight: bold;
        background: #f0f0f0;
        width: 100%;
        padding: 10px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ddd;
        position: relative;
        user-select: none;
      }

      fieldset fieldset > legend {
        background: #e9e9e9;
      }

      fieldset fieldset fieldset > legend {
        background: #e0e0e0;
      }

      legend:hover {
        background: #e3e3e3;
      }

      .legend-summary {
        display: block;
        font-size: 0.8rem;
        font-weight: normal;
        color: #555;
        margin-top: 3px;
        flex: 1;
        text-align: right;
        padding-left: 10px;
        opacity: 0.8;
      }

      .fieldset-content {
        padding: 12px 14px;
        display: block;
        overflow: hidden;
        transition: max-height 0.3s ease;
      }

      .collapsed > .fieldset-content {
        display: none;
      }

      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .col {
        flex: 1 1 220px;
        min-width: 220px;
      }

      label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 6px;
      }

      input[type='text'],
      input[type='email'],
      input[type='tel'],
      input[type='number'],
      input[type='datetime-local'],
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      textarea {
        min-height: 80px;
        resize: vertical;
      }

      .actions {
        text-align: right;
      }

      button {
        padding: 10px 16px;
        border-radius: 6px;
        border: 0;
        background: #0066cc;
        color: #fff;
        cursor: pointer;
        font-weight: 600;
      }

      button:hover {
        background: #005bb5;
      }

      .arrow {
        transition: transform 0.3s ease;
        margin-left: 8px;
        font-size: 0.9em;
      }

      .collapsed > legend .arrow {
        transform: rotate(-90deg);
      }
    </style>
  </head>
  <body>
    <form action="/submit" method="post">
      <h1>Formulario de Ingreso y Diagnóstico Técnico</h1>

      <!-- CLIENTE -->
      <fieldset class="collapsible">
        <legend onclick="toggleCollapse(this)">
          Datos del cliente <span class="arrow">▼</span>
          <span class="legend-summary"></span>
        </legend>
        <div class="fieldset-content">
          <div class="row">
            <div class="col">
              <label>Nombres</label>
              <input type="text" name="nombres" value="JORGE ENRIQUE" />
            </div>
            <div class="col">
              <label>Apellidos</label>
              <input type="text" name="apellidos" value="UGARTE OLIVERA" />
            </div>
            <div class="col">
              <label>DNI</label>
              <input type="text" name="dni" value="45724467" />
            </div>
          </div>
          <div class="row" style="margin-top: 10px">
            <div class="col">
              <label>Teléfono</label>
              <input type="tel" name="telefono" value="+51907128234" />
            </div>
            <div class="col">
              <label>Email</label>
              <input
                type="email"
                name="email"
                value="jorge.ugarte.163@hotmail.com"
              />
            </div>
            <div class="col">
              <label>Dirección</label>
              <input type="text" name="direccion" />
            </div>
          </div>
        </div>
      </fieldset>

      <!-- EQUIPO -->
      <fieldset class="collapsible">
        <legend onclick="toggleCollapse(this)">
          Datos del equipo <span class="arrow">▼</span>
          <span class="legend-summary"></span>
        </legend>
        <div class="fieldset-content">
          <div class="row">
            <div class="col">
              <label>Tipo</label>
              <input type="text" name="tipo" value="Laptop" />
            </div>
            <div class="col">
              <label>Marca</label>
              <input type="text" name="marca" value="Dell" />
            </div>
            <div class="col">
              <label>Modelo</label>
              <input type="text" name="modelo" value="XPS 15 9530" />
            </div>
          </div>

          <div class="row" style="margin-top: 10px">
            <div class="col">
              <label>Nro. Serie</label>
              <input type="text" name="nroSerie" value="DLX9530SN1A23" />
            </div>
            <div class="col">
              <label>MAC Address</label>
              <input type="text" name="macAddress" value="3C:52:82:1A:9F:B4" />
            </div>
            <div class="col">
              <label>IMEI</label>
              <input type="text" name="imei" value="353918091234563" />
            </div>
          </div>

          <!-- FICHA TÉCNICA -->
          <fieldset class="collapsible collapsed">
            <legend onclick="toggleCollapse(this)">
              Ficha técnica <span class="arrow">▼</span>
              <span class="legend-summary"></span>
            </legend>
            <div class="fieldset-content">
              <div class="row">
                <div class="col">
                  <label>CPU</label>
                  <input
                    type="text"
                    name="fichaTecnicaManual[cpu]"
                    value="Intel Core i7-13700H (Raptor Lake)"
                  />
                </div>
                <div class="col">
                  <label>RAM</label>
                  <input
                    type="text"
                    name="fichaTecnicaManual[ram]"
                    value="16 GB DDR5"
                  />
                </div>
              </div>
              <div class="row" style="margin-top: 10px">
                <div class="col">
                  <label>Almacenamiento</label>
                  <input
                    type="text"
                    name="fichaTecnicaManual[almacenamiento]"
                    value="1 TB SSD NVMe PCIe 4.0"
                  />
                </div>
                <div class="col">
                  <label>GPU</label>
                  <input
                    type="text"
                    name="fichaTecnicaManual[gpu]"
                    value="NVIDIA RTX 4050"
                  />
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </fieldset>

      <!-- ORDEN DE SERVICIO -->
      <fieldset class="collapsible">
        <legend onclick="toggleCollapse(this)">
          Orden de servicio <span class="arrow">▼</span>
          <span class="legend-summary"></span>
        </legend>
        <div class="fieldset-content">
          <div class="row">
            <div class="col">
              <label>Técnico</label>
              <input
                type="text"
                name="tecnico"
                value="681b7df58ea5aadc2aa6f420"
              />
            </div>
          </div>

          <!-- LÍNEAS DE SERVICIO -->
          <fieldset class="collapsible collapsed">
            <legend onclick="toggleCollapse(this)">
              Líneas de servicio <span class="arrow">▼</span>
              <span class="legend-summary"></span>
            </legend>
            <div class="fieldset-content">
              <div class="row">
                <div class="col">
                  <label>Descripción</label>
                  <input
                    type="text"
                    name="lineasServicio[0][descripcion]"
                    value="Limpieza interna y chequeo de hardware"
                  />
                </div>
                <div class="col">
                  <label>Precio</label>
                  <input
                    type="number"
                    name="lineasServicio[0][precioUnitario]"
                    value="150"
                  />
                </div>
              </div>
              <div class="row" style="margin-top: 10px">
                <div class="col">
                  <label>Descripción</label>
                  <input
                    type="text"
                    name="lineasServicio[1][descripcion]"
                    value="Cambio de pantalla Dell XPS 15"
                  />
                </div>
                <div class="col">
                  <label>Precio</label>
                  <input
                    type="number"
                    name="lineasServicio[1][precioUnitario]"
                    value="280"
                  />
                </div>
              </div>
            </div>
          </fieldset>

          <div style="margin-top: 10px">
            <label>Diagnóstico cliente</label>
            <textarea name="diagnosticoCliente">Equipo se apaga solo</textarea>
          </div>
          <div>
            <label>Observaciones</label>
            <textarea name="observaciones">
Cliente reporta falla intermitente</textarea
            >
          </div>
        </div>
      </fieldset>

      <div class="actions">
        <button type="submit">Guardar formulario</button>
      </div>
    </form>

    <script>
      function toggleCollapse(legend) {
        const fieldset = legend.parentElement;
        fieldset.classList.toggle('collapsed');
        updateSummary(fieldset);
      }

      function updateSummary(fieldset) {
        const summary = fieldset.querySelector('.legend-summary');
        if (!summary) return;

        // Si está expandido, limpiar
        if (!fieldset.classList.contains('collapsed')) {
          summary.textContent = '';
          return;
        }

        // Mostrar data clave según el bloque
        if (fieldset.querySelector('[name="nombres"]')) {
          const n = fieldset.querySelector('[name="nombres"]').value;
          const a = fieldset.querySelector('[name="apellidos"]').value;
          const d = fieldset.querySelector('[name="dni"]').value;
          summary.textContent = `${n} ${a} - DNI ${d}`;
        } else if (fieldset.querySelector('[name="marca"]')) {
          const marca = fieldset.querySelector('[name="marca"]').value;
          const modelo = fieldset.querySelector('[name="modelo"]').value;
          const nroSerie =
            fieldset.querySelector('[name="nroSerie"]')?.value || '';
          summary.textContent = `${marca} ${modelo}${
            nroSerie ? ' — ' + nroSerie : ''
          }`;
        } else if (
          fieldset.querySelector('[name="lineasServicio[0][descripcion]"]')
        ) {
          const descs = [
            ...fieldset.querySelectorAll(
              '[name^="lineasServicio"][name$="[descripcion]"]'
            ),
          ]
            .map((i) => i.value)
            .filter(Boolean)
            .join(', ');
          summary.textContent = descs;
        } else if (fieldset.querySelector('[name="fichaTecnicaManual[cpu]"]')) {
          const cpu = fieldset.querySelector(
            '[name="fichaTecnicaManual[cpu]"]'
          ).value;
          const ram = fieldset.querySelector(
            '[name="fichaTecnicaManual[ram]"]'
          ).value;
          summary.textContent = `${cpu} | ${ram}`;
        }
      }

      // Inicializar y mantener actualizados los resúmenes
      document.querySelectorAll('fieldset.collapsible').forEach((fs) => {
        updateSummary(fs);
        fs.addEventListener('input', () => updateSummary(fs));
      });
    </script>
  </body>
</html>
